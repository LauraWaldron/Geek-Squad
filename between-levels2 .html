<!DOCTYPE html>
<html>
<head>
  <title>Maze Explorers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: lightgreen;
    }
    
    h1 {
      text-align: center;
      font-size: 28px;
    }
    
    .results-container {
      margin-top: 20px;
      text-align: center;
    }
    img{
      max-width:100%;
      max-height:100%;
      float:left;
    }
    .results-container p {
      margin: 20px 0;
      font-size: 24px;
    }
    
    .result-box {
      display: inline-block;
      border: 2px solid black;
      padding: 10px;
      font-size: 20px;
    }
    
    .moves-number,
    .time-number {
      display: inline-block;
      border: 2px solid black;
      padding: 5px 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Results</h1>

  <div class="results-container" id="results-container">
    <img id="clock" width="100" src="img/history.png">
    <p>Best Time: <span class="result-box"><span class="time-number" id="best-time"></span></span></p>
    <br><br><br>
    <img id="running" width="100" src="img/running.png">
    <p>Least Moves: <span class="result-box"><span class="moves-number" id="least-moves"></span></span></p>
  </div>

  <script>
    // Function to display the results
    function displayResults(time, moves) {
      const bestTimeSpan = document.getElementById('best-time');
      const leastMovesSpan = document.getElementById('least-moves');

      bestTimeSpan.textContent = time;
      leastMovesSpan.textContent = moves;
    }

    // Sample results (replace with actual results)
    const bestTime = '00:45';
    const leastMoves = 20;

    // Display the results on page load
    displayResults(bestTime, leastMoves);
  </script>
</body>
</html>
