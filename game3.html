<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <!--title & favicon-->
        <title>Maze Explorers</title>
        <link rel="icon" type="image/x-icon" href="img/transtree.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="scripts.js"></script>
    </head>
    <body id="game-level" data-level="level3">
        <br><br>
        <h2>Level 3</h2>
        <img id="tree1" width="200" src="img/transtree.png">
        <img id="tree2" width="200" src="img/transtree.png">
        <img id="tree3" width="200" src="img/transtree.png">
        <img id="tree4" width="200" src="img/transtree.png">
        <audio id="sound" controls autoplay loop>
            <source src="soundtrack.mp3" type="audio/mpeg">
        </audio> 
        <script>
            const audioElement = document.querySelector('audio');
            audioElement.volume = 0.15; // Set the volume to 15 percent (0.15)
        </script>
        <div id="moveCount">Moves: 0</div>
    </body>
    <script src="https://ww.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://ww.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="config.js"></script>
</html>
