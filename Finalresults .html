<!DOCTYPE html>
<html>
<head>
  <title>Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: lightgreen;
    }
    
    h1 {
      text-align: center;
      font-size: 28px;
    }
    
    .results-container {
      margin-top: 20px;
      text-align: center;
    }
    
    .results-container p {
      margin: 20px 0;
      font-size: 24px;
    }
    
    .result-box {
      display: inline-block;
      border: 2px solid black;
      padding: 10px;
      font-size: 20px;
      background-color: lightblue;
      margin: 10px;
    }
    
    .moves-number,
    .time-number {
      display: inline-block;
      border: 2px solid black;
      padding: 5px 10px;
      font-size: 20px;
      background-color: white;
    }
    
    .image-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .image-container img {
      max-width: 100px;
      max-height: 100px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Results</h1>

  <div class="results-container" id="results-container">
    <div class="image-container">
      <img id="clock" src="img/history.png" alt="Clock Image">
      <p>Best Time: <span class="result-box"><span class="time-number" id="best-time"></span></span></p>
    </div>
    <div class="image-container">
      <img id="running" src="img/running.png" alt="Running Image">
      <p>Least Moves: <span class="result-box"><span class="moves-number" id="least-moves"></span></span></p>
    </div>
  </div>

  <script>
    // Function to display the best score
    function displayBestScore(time, moves) {
      const resultsContainer = document.getElementById('results-container');

      for (let i = 0; i < 3; i++) {
        const imageContainer = document.createElement('div');
        imageContainer.classList.add('image-container');

        const clockImage = document.createElement('img');
        clockImage.id = 'clock';
        clockImage.src = 'img/history.png';
        clockImage.alt = 'Clock Image';

        const timeParagraph = document.createElement('p');
        timeParagraph.textContent = 'Best Time: ';

        const timeResultBox = document.createElement('span');
        timeResultBox.classList.add('result-box');

        const timeNumber = document.createElement('span');
        timeNumber.classList.add('time-number');
        timeNumber.textContent = time;

        timeResultBox.appendChild(timeNumber);
        timeParagraph.appendChild(timeResultBox);
        imageContainer.appendChild(clockImage);
        imageContainer.appendChild(timeParagraph);
        resultsContainer.appendChild(imageContainer);

        const runningImageContainer = document.createElement('div');
        runningImageContainer.classList.add('image-container');

        const runningImage = document.createElement('img');
        runningImage.id = 'running';
        runningImage.src = 'img/running.png';
        runningImage.alt = 'Running Image';

        const movesParagraph = document.createElement('p');
        movesParagraph.textContent = 'Least Moves: ';

        const movesResultBox = document.createElement('span');
        movesResultBox.classList.add('result-box');

        const movesNumber = document.createElement('span');
        movesNumber.classList.add('moves-number');
        movesNumber.textContent = moves;

        movesResultBox.appendChild(movesNumber);
        movesParagraph.appendChild(movesResultBox);
        runningImageContainer.appendChild(runningImage);
        runningImageContainer.appendChild(movesParagraph);
        resultsContainer.appendChild(runningImageContainer);
      }
    }

    // Sample best score (replace with actual best score)
    const bestTime = '00:45';
    const leastMoves = 20;

    // Display the best score on page load
    displayBestScore(bestTime, leastMoves);
  </script>
</body>
</html>
