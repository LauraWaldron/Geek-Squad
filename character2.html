<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <!--title & favicon-->
    <title>Maze Explorers</title>
    <link rel="icon" type="image/x-icon" href="img/transtree.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <br><br>
    <h2>Choose your Character</h2>
    <img id="panda" width="200" src="img/pandatrans.png" onclick="selectImage('panda')">
    <img id="sloth" width="200" src="img/slothtrans.png" onclick="selectImage('sloth')">
    <img id="tiger" width="200" src="img/tigertrans.png" onclick="selectImage('tiger')">
    <div>
        <a class="button1" href="https://laurawaldron.github.io/Geek-Squad/game2.html" onclick="saveCharacter()">Begin the maze!</a>
    </div> 
    <br><br><br><br>
    <audio id="sound" controls autoplay loop>
        <source src="soundtrack.mp3" type="audio/mpeg">
    </audio>    
    
</body>
<script>
    const audioElement = document.querySelector('audio');
    audioElement.volume = 0.15; // Set the volume to 16 percent (0.15)
</script>
<script src="https://ww.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
